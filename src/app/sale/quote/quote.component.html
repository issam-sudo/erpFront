
<div class="container-fluid ">


    <div class="col col-lg-3 col-md-4 pb-3 ml-auto">


    </div>



  <div class="row ">
    <div class="col-6 col-md-6 pl-1">
     
    </div>
    <div class="col-6 col-md-6 " class="col-6 col-md- d-flex justify-content-end mb-3">
      <a class="btn">Créer un devis</a>
    </div>
  </div>

  



  <div class="row ">
    <div class="col-md-4 d-flex align-items-center">
      <p class="mb-0 mr-4 text-nowrap text-uppercase text-spacing-1">Listing | </p>

      <mat-form-field appearance="none" class="mr-3">
        <mat-label class="elhoo_compte_labelInputPosition">TOUS LES DEVIS</mat-label>
        <mat-select>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="none">
        <mat-label class="elhoo_compte_labelInputPosition">ACTION RAPIDE</mat-label>
        <mat-select>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

    </div>


    <div class="col-md-3 ml-auto d-flex justify-content-end">
      <mat-form-field appearance="none">
        <!-- <mat-label>Recherche</mat-label> -->
        <input type="search" matInput placeholder="Recherche">
        <mat-icon matSuffix>
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            </svg>
        </mat-icon>
      </mat-form-field>

    </div>
  </div>
<!-- LIST OF SALE -->
  <!-- <div class="row row-cols-7 border border-dark bg-black rounded-lg mt-3 mb-3 pt-3 elhoo-list-header text-body"> -->
    
    <div class="row py-4">
      <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 shadow-none ">

      <ng-container matColumnDef="act">
        <th mat-header-cell *matHeaderCellDef> ACTION</th>
        <td mat-cell *matCellDef="let element">
         
            <mat-checkbox class="example-margin"></mat-checkbox>
          
        </td>
      </ng-container>
  
    <ng-container matColumnDef="devis">
      <th mat-header-cell *matHeaderCellDef> Num devis</th>
      <td mat-cell *matCellDef="let element">{{element.devis}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> client </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> montant</th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> <span class="badge badge-send">Envoyée</span></td>
    </ng-container>

   
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="
      text-align: end;"> ACTION </th>
      <td mat-cell *matCellDef="let element" style="
      text-align: end;">

            xmlns="http://www.w3.org/2000/svg">

          </svg></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
