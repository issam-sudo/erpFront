
<div class="container-fluid elhoo_body_img_TableauBord_padding pt-5">


    <div class="col col-lg-3 col-md-4 pb-3 ml-auto">
  
  
    </div>
  
  
  
  <div class="row ">
    <div class="col-6 col-md-6 pl-1">
     
    </div>
    <div class="col-6 col-md-6 " class="col-6 col-md- d-flex justify-content-end">
   
      <button type="button" class="btn btn-primary elhoo-button-sale  text-lowercase mb-3">Créer un bon de commande</button>
    </div>
  </div>
  
  
  
  
  
  <div class="row ">
    <div class="col-md-6 pl-1 d-flex align-items-center select-style">
        <p class="mr-3">listing | </p>
        <mat-form-field appearance="outline" class=" styleSelect   mr-3 ">
          <mat-label>TOUS LES BON DE COMMANDE</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="2">Option 2</mat-option>
            <mat-option value="3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Action rapide</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="2">Option 2</mat-option>
            <mat-option value="3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
        <div class="input-group mb-3 bg-transparent border border-dark rounded-lg">
          <input class="form-control mr-sm-2 bg-transparent border-0" type="search" placeholder="Recherche"
            aria-label="Search">
  
          <div class="input-group-append">
            <button class="input-group-text bg-transparent border-0">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
              </svg>
            </button>
          </div>
        </div>
    </div>
  </div>
  <!-- LIST OF SALE -->
  <!-- <div class="row row-cols-7 border border-dark bg-black rounded-lg mt-3 mb-3 pt-3 elhoo-list-header text-body"> -->
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 shadow-none mb-5 mt-0 mr-4 pr-2">
  
      <ng-container matColumnDef="act">
        <th mat-header-cell *matHeaderCellDef> ACTION</th>
        <td mat-cell *matCellDef="let element">
          <section class="example-section">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </section>
        </td>
      </ng-container>
  
    <ng-container matColumnDef="devis">
      <th mat-header-cell *matHeaderCellDef> Num bc</th>
      <td mat-cell *matCellDef="let element">{{element.devis}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> client </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> montant</th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> <span class="badge badge-send">Envoyée</span></td>
    </ng-container>
  
   
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> ACTION </th>
      <td mat-cell *matCellDef="let element"> 
        <button class="border-0 bg-transparent"><img src="../../../../assets/Combined shape 4644.svg"/></button> 
        <button class="border-0 bg-transparent"><img src="../../../../assets/Combined shape 4643.svg"/> </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  
  <nav class="mt-5 d-flex flex-row-reverse" aria-label="Page navigation example">
    <ul class="pagination pagination-lg">
      <li class=" page-item">
        <a class="btn btn-outline-dark pl-4 pr-4" routerLink="/preference/sale" aria-label="Previous">
          <span aria-hidden="true"><img src="../../../../assets/Combined shape 4804.svg"/></span>
        </a>
      </li>
      <li class="page-item"><a class="btn btn-outline-dark pl-4 pr-4 ml-2" routerLink="/preference/sale">1</a></li>
      <li class="page-item"><a class="btn btn-outline-dark pl-4 pr-4 ml-2" routerLink="/preference/sale">2</a></li>
      <li class="page-item"><a class="btn btn-outline-dark pl-4 pr-4 ml-2" routerLink="/preference/sale">3</a></li>
      <li class="page-item">
        <a class="btn btn-outline-dark pl-4 pr-4 ml-2" routerLink="/preference/sale" aria-label="Next">
          <span aria-hidden="true"><img src="../../../../assets/Combined shape 4802.svg"/></span>
        </a>
      </li>
    </ul>
