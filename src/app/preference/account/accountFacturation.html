<div class="custom-scrollbar-css">
    <h2 class="modal-title" id="exampleModalLongTitle">

        MODIFIER VOS DONNEES DE FACTURATION</h2>


    <form class="mt-4" [formGroup]="registerFormFacturation" (submit)="submitForm()">
        <div class="row mr-1 ml-1 mb-4">
            <div class="col-md-6">

                <mat-form-field appearance="none" class="w-100">
                    <mat-label class="elhoo_compte_labelInputPosition">Nom *</mat-label>
                    <input autocomplete="off" matInput placeholder="Nom *" formControlName="nomFormControlDialogFacturation" class="inputModal" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="registerFormFacturation.controls['nomFormControlDialogFacturation'].invalid" class="elhoo_compte_messageErrorPositionModal">
                        Nom is <strong>required</strong>
                    </mat-error>
                </mat-form-field>


            </div>

            <div class="col-md-6">


                <mat-form-field appearance="none" class="w-100">
                    <mat-label class="elhoo_compte_labelInputPosition">Adresse </mat-label>
                    <input autocomplete="off" matInput placeholder="Prénom *" class="inputModal">

                </mat-form-field>



            </div>

        </div>



        <div class="row mr-1 ml-1 mb-4">
            <div class="col-md-6">


                <mat-form-field appearance="none" class="w-100">
                    <mat-label class="elhoo_compte_labelInputPosition">Adresse (ligne 2)</mat-label>
                    <input autocomplete="off" matInput placeholder="Téléphone" class="inputModal">


                </mat-form-field>




            </div>

            <div class="col-md-6">

                <mat-form-field appearance="none" class="w-100">
                    <mat-label class="elhoo_compte_labelInputPosition">Code postal</mat-label>
                    <input type="number" autocomplete="off" matInput placeholder="Code postal " class="inputModal">

                </mat-form-field>

            </div>

        </div>


        <div class="row mr-1 ml-1 mb-4">
            <div class="col-md-6">

                <mat-form-field appearance="none" class="w-100">
                    <mat-label class="elhoo_compte_labelInputPosition">Ville</mat-label>
                    <input class="inputModal" autocomplete="off" matInput placeholder="Ville">

                </mat-form-field>

            </div>

            <div class="col-md-6">

                <mat-form-field appearance="none" class="w-100">
                    <mat-label class="elhoo_compte_labelInputPosition">Pays *</mat-label>
                    <mat-select class="inputModal" [(ngModel)]="selectedValue1" name="food" formControlName="paysFormControlDialogFacturation">

                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                        </mat-option>

                    </mat-select>
                    <mat-error *ngIf="registerFormFacturation.controls['paysFormControlDialogFacturation'].invalid" class="elhoo_compte_messageErrorPositionModal">
                        Pays is <strong>required</strong>
                    </mat-error>
                </mat-form-field>



            </div>
        </div>





        <div class="row mr-1 ml-1 mb-4">




            <div class="col-md-12 mb-4">


                <mat-form-field appearance="none" class="w-100">
                    <mat-label class="elhoo_compte_labelInputPosition">Email *</mat-label>
                    <input class="inputModal" autocomplete="off" matInput placeholder="Email *" formControlName="emailFormControlDialogFacturation" [errorStateMatcher]="matcher">
                    <mat-error class="elhoo_compte_messageErrorPositionModal" *ngIf="registerFormFacturation.controls['emailFormControlDialogFacturation'].dirty ">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="registerFormFacturation.controls['emailFormControlDialogFacturation'].hasError('required') && (registerFormFacturation.controls['emailFormControlDialogFacturation'].touched)" class="elhoo_compte_messageErrorPositionModal">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>


            </div>
            <div class="row mr-1 ml-1 mb-4">
                <div class="col-md-12">

                    <mat-form-field appearance="none" class="w-100">
                        <mat-label class="elhoo_compte_labelInputPosition">Numéro de TVA</mat-label>
                        <input class="inputModal" autocomplete="off" matInput placeholder="Numéro de TVA">

                    </mat-form-field>



                </div>


            </div>
            <div class="col-md-12 d-flex justify-content-center">

                <!--<button class="btn active text-uppercase btnEnregistrer mr-2" (click)="onNoClick()">Cancel</button>-->

                <button class="btn active text-uppercase btn_Save " [disabled]="!registerFormFacturation.valid" type="submit">Submit</button>



            </div>



        </div>


    </form>

</div>
